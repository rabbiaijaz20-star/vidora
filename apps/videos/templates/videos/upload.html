{% extends "base.html" %}

{% block title %}Upload Video{% endblock %}

{% block content %}

<div class="upload-container">

    <h2 class="upload-title">Upload a New Video</h2>

    <!-- Django Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert-success">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <!-- Upload Form -->
    <form method="POST" enctype="multipart/form-data" class="upload-form">
        {% csrf_token %}
        <div class="form-fields">
            {{ form.as_p }}
        </div>

        <button type="submit" class="upload-btn">Upload Video</button>
    </form>

    <a href="{% url 'videos:list' %}" class="back-link">‚üµ Back to Home</a>
</div>

<style>
.upload-container {
    max-width: 750px;
    margin: 50px auto;
    background: #fff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
}

.upload-title {
    font-size: 26px;
    font-weight: 700;
    margin-bottom: 25px;
    color: #111;
    border-bottom: 2px solid #eee;
    padding-bottom: 10px;
}

.alert-success {
    padding: 12px 15px;
    background: #d1fae5;
    border-left: 4px solid #10b981;
    color: #065f46;
    border-radius: 6px;
    margin-bottom: 20px;
    font-size: 14px;
    font-weight: 500;
}

.upload-form p {
    margin-bottom: 15px;
}

.upload-form label {
    font-weight: 600;
    font-size: 15px;
    color: #333;
}

.upload-form input[type="text"],
.upload-form input[type="file"],
.upload-form textarea,
.upload-form select {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    margin-top: 6px;
    background: #fafafa;
}

.upload-btn {
    width: 100%;
    background: #ff0000;
    color: #fff;
    padding: 14px 0;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 20px;
    transition: 0.2s;
}

.upload-btn:hover {
    background: #cc0000;
    transform: translateY(-1px);
}

.back-link {
    display: inline-block;
    margin-top: 25px;
    font-size: 14px;
    text-decoration: none;
    color: #0056b3;
    font-weight: 500;
}

.back-link:hover {
    text-decoration: underline;
}
</style>

{% endblock %}
