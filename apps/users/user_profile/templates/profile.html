{% extends 'base.html' %}

{% block content %}
  <h1>{{ request.user.username }}'s Profile</h1>

  <!-- Link to upload avatar -->
  <a href="{% url 'user_profile:upload' %}">Upload Avatar</a>

  <!-- Display current avatar if exists -->
  {% if request.user.userprofile.profile_picture %}
      <img src="{{ request.user.userprofile.profile_picture.url }}" alt="Profile Picture" width="150">
  {% endif %}
{% endblock %}
