<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Vidora{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; }
        header { background:#111; color:white; padding:15px 30px; display:flex; align-items:center; justify-content:space-between; }
        header h1 { margin:0; font-size:24px; }
        nav a { color:white; text-decoration:none; margin-left:15px; font-weight:600; }
        nav a:hover { text-decoration:underline; }
        .btn-upload { background:#ff0000; color:white; padding:6px 12px; border-radius:5px; font-weight:600; }
        .btn-upload:hover { background:#cc0000; }
        main { padding:20px 30px; min-height:80vh; }
        footer { background:#111; color:white; text-align:center; padding:15px 30px; }
        .messages { margin:15px 0; }
        .messages .success { background:#d1fae5; color:#065f46; padding:10px 15px; border-left:4px solid #10b981; border-radius:5px; margin-bottom:10px; }
        .messages .error { background:#fee2e2; color:#991b1b; padding:10px 15px; border-left:4px solid #dc2626; border-radius:5px; margin-bottom:10px; }
        /* Responsive video container */
.video-container {
    position: relative;
    padding-bottom: 56.25%; /* 16:9 aspect ratio */
    height: 0;
    overflow: hidden;
    max-width: 100%;
    background: black;
    margin-bottom: 20px;
}

.video-container iframe,
.video-container video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

    </style>
</head>
<body>
    <header>
        <h1><a href="{% url 'home' %}" style="color:white; text-decoration:none;">Vidora</a></h1>
        <nav>
            <a href="{% url 'videos:list' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'videos:upload' %}" class="btn-upload">Upload Video</a>
                <a href="{% url 'user_profile:profile' %}">Profile</a>
                <a href="{% url 'users:logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'users:login' %}">Login</a>
                <a href="{% url 'users:signup' %}">Sign Up</a>
            {% endif %}
        </nav>
    </header>

    <main>
        <!-- Django Messages -->
        <div class="messages">
            {% if messages %}
                {% for message in messages %}
                    <div class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        </div>

        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Vidora &copy; 2025</p>
    </footer>
</body>
</html>
