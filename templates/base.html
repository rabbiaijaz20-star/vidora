<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{% block title %}Vidora{% endblock %}</title>

<!-- FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://fonts.cdnfonts.com/css/clash-display" rel="stylesheet">

<style>
/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box}

/* ===== BODY ===== */
body{
  font-family:'Inter',sans-serif;
  color:#eef2f6;
  min-height:100vh;
  line-height:1.6;
  background:
    radial-gradient(900px 600px at 50% 20%, rgba(255,255,255,.06), transparent 60%),
    radial-gradient(800px 500px at 15% 10%, rgba(0,220,200,.22), transparent 55%),
    radial-gradient(700px 450px at 85% 15%, rgba(255,180,70,.20), transparent 55%),
    linear-gradient(180deg,#0a1620 0%, #06090f 100%);
}

/* ATMOSPHERE */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 30% 40%, rgba(0,220,200,.10), transparent 55%),
    radial-gradient(circle at 70% 30%, rgba(255,180,70,.10), transparent 55%),
    radial-gradient(circle at 50% 80%, rgba(255,255,255,.04), transparent 60%);
  pointer-events:none;
  z-index:-1;
}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  z-index:100;
  background:rgba(7,19,26,.78);
  backdrop-filter:blur(16px);
  border-bottom:1px solid rgba(255,255,255,.08);
  padding:14px 36px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

/* ===== LOGO ===== */
.logo a{
  display:flex;
  align-items:center;
  gap:10px;
  text-decoration:none;
}

.logo-icon{
  width:38px;
  height:38px;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Clash Display',sans-serif;
  font-size:22px;
  font-weight:700;
  background:linear-gradient(135deg,#00dcc8,#00a3ff);
  color:#021316;
  box-shadow:0 10px 28px rgba(0,220,200,.55);
}

.logo-text{
  font-family:'Clash Display',sans-serif;
  font-size:22px;
  font-weight:600;
  color:#e6fbf9;
}

/* ===== NAV ===== */
nav a{
  margin-left:18px;
  text-decoration:none;
  font-size:14px;
  font-weight:500;
  color:#cfd8dc;
}
nav a:hover{color:white}

/* ==== BUTTON ==== */
.btn-upload{
  padding:7px 16px;
  border-radius:8px;
  background:linear-gradient(135deg,#ffb547,#ff8a00);
  color:#1b1200!important;
  font-weight:600;
  box-shadow:0 8px 22px rgba(255,180,70,.45);
}
.btn-upload:hover{filter:brightness(1.1)}

/* ===== MAIN (HEADER SLIDE-IN) ===== */
main{
  max-width:1200px;
  margin:auto;
  padding:36px 20px;
  min-height:80vh;
  animation:slideFromHeader .9s cubic-bezier(.22,1,.36,1);
}

/* HEADER ‚Üí CONTENT ANIMATION */
@keyframes slideFromHeader{
  from{
    opacity:0;
    transform:translateY(-48px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* ===== HERO ===== */
.hero{
  text-align:center;
  padding:32px 20px 28px;
  margin-bottom:34px;
}

.hero h2{
  font-family:'Clash Display',sans-serif;
  font-size:34px;
  font-weight:600;
  background:linear-gradient(135deg,#00dcc8,#ffb547);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:10px;
}

.hero p{
  max-width:520px;
  margin:auto;
  font-size:15px;
  color:#b6c9cf;
}

/* ===== VIDEO GRID ===== */
.video-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:26px;
}

.video-card{
  cursor:pointer;
  transition:transform .25s ease;
}
.video-card:hover{transform:translateY(-4px)}

.video-thumb{
  position:relative;
  border-radius:16px;
  overflow:hidden;
  background:#000;
  box-shadow:0 10px 30px rgba(0,0,0,.45);
  transition:.3s;
}

.video-card:hover .video-thumb{
  box-shadow:
    0 18px 45px rgba(0,0,0,.65),
    0 0 26px rgba(0,220,200,.25);
}

.video-thumb img{
  width:100%;
  height:160px;
  object-fit:cover;
  transition:.35s;
}

.video-card:hover img{transform:scale(1.07)}

.video-thumb::after{
  content:"‚ñ∂";
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:38px;
  color:white;
  background:rgba(0,0,0,.45);
  opacity:0;
  transition:.25s;
}
.video-card:hover .video-thumb::after{opacity:1}

.video-card h4{
  margin-top:10px;
  font-size:14px;
  font-weight:500;
}

.video-card span{
  font-size:12px;
  color:#9fb4bc;
}

/* ===== VIDEO PLAYER ===== */
.video-container{
  position:relative;
  padding-bottom:56.25%;
  height:0;
  border-radius:16px;
  overflow:hidden;
  background:black;
  margin-bottom:24px;
}

/* üî• IMPORTANT FIX ‚Äî FULL VIDEO VISIBLE */
.video-container video,
.video-container iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
  background:black;
}

/* ===== FOOTER ===== */
footer{
  background:rgba(7,19,26,.8);
  border-top:1px solid rgba(255,255,255,.08);
  text-align:center;
  padding:18px;
  font-size:13px;
  color:#9fb4bc;
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
  header{padding:12px 18px}
  main{padding:24px 14px}
  .logo-text{font-size:20px}
  .hero h2{font-size:26px}
}

/* ===== SKELETON LOADER ===== */
.skeleton{
  position:relative;
  overflow:hidden;
  background:rgba(255,255,255,.06);
}
.skeleton::after{
  content:"";
  position:absolute;
  inset:0;
  transform:translateX(-100%);
  background:linear-gradient(
    90deg,
    transparent,
    rgba(255,255,255,.12),
    transparent
  );
  animation:shimmer 1.4s infinite;
}
@keyframes shimmer{
  100%{transform:translateX(100%)}
}

/* Skeleton shapes */
.skel-thumb{height:160px;border-radius:16px}
.skel-line{height:12px;border-radius:6px;margin-top:10px;width:80%}
.skel-line.small{width:60%}

/* ===== CARD STAGGER LOAD ===== */
.video-card{
  opacity:0;
  transform:translateY(18px);
  animation:cardEnter .6s ease forwards;
}
.video-card:nth-child(1){animation-delay:.05s}
.video-card:nth-child(2){animation-delay:.1s}
.video-card:nth-child(3){animation-delay:.15s}
.video-card:nth-child(4){animation-delay:.2s}
.video-card:nth-child(5){animation-delay:.25s}
.video-card:nth-child(6){animation-delay:.3s}

@keyframes cardEnter{
  to{opacity:1;transform:translateY(0)}
}

/* ===== MOBILE TUNING ===== */
@media(max-width:768px){
  main{
    animation-duration:.6s;
  }
  .video-card{
    animation-duration:.45s;
  }
}
/* Cursor Neon Glow */
.cursor-glow{
  position:fixed;
  width:120px;
  height:120px;
  background:radial-gradient(circle, rgba(0,220,200,.9), transparent 70%);
  pointer-events:none;
  opacity:.25;
  transform:translate(-50%,-50%);
  z-index:9999;
  filter:blur(2px);
}
/* ===== COMMENT SECTION FIX ===== */

/* Comment wrapper (agar koi container ho) */
.comment,
.comments,
.comment-box{
  color:#000;
}

/* Comment text */
.comment p,
.comment span,
.comment small{
  color:#000;
}

/* Comment input / textarea */
.comment textarea,
.comment input,
textarea,
input[type="text"]{
  background:#fff;
  color:#000;
  border:1px solid #ccc;
}

/* Placeholder text */
textarea::placeholder,
input::placeholder{
  color:#555;
}

/* Focus state */
textarea:focus,
input:focus{
  outline:none;
  border-color:#000;
}


</style>
</head>

<body>

    <div class="cursor-glow"></div>
    
    <!-- baqi tumhara code -->
    

<header>
  <h1 class="logo">
    <a href="{% url 'home' %}">
      <span class="logo-icon">V</span>
      <span class="logo-text">Vidora</span>
    </a>
  </h1>

  <nav>
    <a href="{% url 'videos:list' %}">Home</a>
    {% if user.is_authenticated %}
      <a href="{% url 'videos:upload' %}" class="btn-upload">Upload</a>
      <a href="{% url 'user_profile:profile' %}">Profile</a>
      <a href="{% url 'users:logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'users:login' %}">Login</a>
      <a href="{% url 'users:signup' %}">Sign Up</a>
    {% endif %}
  </nav>
</header>

<main>
  <section class="hero">
    <h2>Where videos feel alive</h2>
    <p>Discover, watch, and share moments that matter ‚Äî only on Vidora.</p>
  </section>

  {% block content %}{% endblock %}
</main>

<footer>
  ‚Äúüåç One platform. Infinite videos. Endless vibes üé¨‚Äù
</footer>
<script>
  const glow = document.querySelector('.cursor-glow');
  
  document.addEventListener('mousemove', (e) => {
    glow.style.left = e.clientX + 'px';
    glow.style.top  = e.clientY + 'px';
  });
  </script>
  
</body>
</html>
