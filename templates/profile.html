{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
  <h2>Your profile</h2>
  <p><strong>User:</strong> {{ request.user.username }}</p>
  <p><strong>Subscribed:</strong> {{ profile.is_subscribed|yesno:"Yes,No" }}</p>

  {% if profile.avatar %}
    <p><img src="{{ profile.avatar.url }}" alt="Avatar" style="max-width:150px;"></p>
  {% else %}
    <p>No avatar yet.</p>
  {% endif %}

  <p><a href="{% url 'user_profile:upload' %}">Upload avatar</a></p>
{% endblock %}
